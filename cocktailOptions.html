<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Food & Cocktail Search</h1>
            <p class="lead">Let us help you discover what you want today</p>
        </div>
    </div>
    <div class="card-group">
        <div class="card foodCard" style="width: 18rem;">
            <img class="card-img-top" src="images/drinks2.jpg" alt="Card image cap" width="100%">
            <div class="card-body">
                <h5 class="card-title">Drinks by Alcohol Type</h5>
                <p class="card-text">Choose an alcohol option from the list below.</p>
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" id="proteinMenu" type="button" data-toggle="dropdown">Alcohol
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li role="presentation">
                            <a href="#">Vodka</a>
                        </li>
                        <li role="presentation">
                            <a href="#">Gin</a>
                        </li>
                        <li role="presentation">
                            <a href="#">Tequila</a>
                        </li>
                        <li role="presentation">
                            <a href="#">Rum</a>
                        </li>
                        <li role="presentation">
                            <a href="#">Whiskey</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="card foodCard" style="width: 18rem;">
            <img class="card-img-top" src="images/drinks.jpg" alt="Card image cap" width="100%">
            <div class="card-body">
                <h5 class="card-title">Random drinks</h5>
                <p class="card-text">Click below for 10 random cocktails.</p>
                <div class="random">
                    <button class="btn btn-primary" id="vegetableMenu" type="button">Random
                    </button>
                </div>
            </div>
